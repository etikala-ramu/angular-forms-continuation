<!doctype html>
<html>
<head>
<script src="angular.js"></script>
<script src="script multisearch.js"></script>
<style>
        body{
            font-family: arial;
        }
        table{
            border-collapse:collapse;
        }
        td{
            border: 1px solid black;
                padding :5px;
        }
        th{
            border: 1px solid black;
                padding :5px;
                text-align: left;
                cursor:pointer;
        }
       </style>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <input type="text" placeholder="search name" ng-model="searchText.name"/>
        <input type="text" placeholder="search city" ng-model="searchText.city"/>
        <input type="checkbox"  ng-model="exactMatch"/>exact match
        <br/><br/>
            <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Salary</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees | filter:searchText:exactMatch">
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.gender}}</td>
                            <td>{{ employee.salary}}</td>
                            <td>{{ employee.city}}</td>
                        </tr>
                    </tbody>
                </table>
       
</div>
</body>
