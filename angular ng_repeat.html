<!doctype html>
<html>
<head>
<script src="angular.js"></script>
<script src="script ng_repeat.js"></script>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
       <ul>
           <li ng-repeat="country in countries">
               {{ country.name }}
           
        <ul>
           <li ng-repeat="city in country.cities">
                {{ city.name }} 
            </li>
        </ul>
           </li>
       </ul>
</div>
</body>

</html>
