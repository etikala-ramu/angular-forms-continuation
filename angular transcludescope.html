<body ng-app='app'>

   This is controller :
   x={{a.x}},y={{b.y}}
   <div message1>
       This is transcluded content

       </div>
       </div>-->
       
      <!--<strong>Inherited scope</strong><br>

</div>-->
    <!--<strong>Isolated scope</strong><br>
    <div id="div1" ng-controller='sample'>

       x={{a.x}},y={{$parent.b.y}}
    </div>
    </div>--> 
    
      <strong>Maually Transcluded scope</strong><br>
      <div id="div1" ng-controller='sample'>
       This is controller :
       x={{a.x}},y={{b.y}}

       </div>
    </div>
